    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
            -webkit-font-smoothing: antialiased;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            
            /* Background image + gradient overlay */
            background:
                linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.3)), /* dark overlay for text */
                url('background.jpg') center/cover no-repeat;      /* your image */

            z-index: 0;
                animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            
            /* floating radial gradients */
            background:
                radial-gradient(circle at 30% 40%, rgba(76, 175, 80, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 70% 60%, rgba(56, 142, 60, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 50% 50%, rgba(102, 187, 106, 0.08) 0%, transparent 30%);
            
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin: 160px;
        }

        h1 {
            color: #ffffff;
            font-size: 5.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            font-family: "Leckerli One", cursive;
            font-weight: 400;
            font-style: normal;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            line-height: 1;
        }

        .subtitle {
            color: #ffffff;
            font-size: 1.25rem;
            font-weight: 400;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border-radius: 28px;
            padding: 0;
            box-shadow: 
                0 1px 1px rgba(255, 255, 255, 0.25) inset,
                0 8px 32px rgba(0, 0, 0, 0.35),
                0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            opacity: 0.8;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 
                0 1px 2px rgba(255, 255, 255, 0.3) inset,
                0 16px 56px rgba(0, 0, 0, 0.5),
                0 2px 0 rgba(255, 255, 255, 0.15);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .card-content {
            padding: 32px 28px;
        }

        .card-header {
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 1.35rem;
            font-weight: 600;
            color: #f5f5f7;
            line-height: 1.3;
            letter-spacing: -0.3px;
            margin-bottom: 8px;
        }

        .card-description {
            color: #d1d1d6;
            font-size: 1rem;
            line-height: 1.5;
            font-weight: 400;
        }

        .card-footer {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 16px;
        }


        @media (max-width: 768px) { 
            .grid {
                grid-template-columns: 1fr;
            }
            header {
                text-align: center;
                margin: 160px 20px;
            }
            .subtitle {
                display: none
            }
        }
    </style>
